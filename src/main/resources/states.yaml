single_state:

# Drivetrain

  st_drivetrain:
    behavior: bh_drivetrain

# Collector

  st_collector_zero:
    behavior: bh_collector_zero
    behavior_config:
      timeout_time: 500

  st_collector_floor_intake:
    behavior: bh_collector_states
    behavior_config:
      solenoid: true
      roller_speed: 0.9

  st_collector_extend:
    behavior: bh_collector_states
    behavior_config:
      solenoid: true
      roller_speed: 0.0

  st_collector_retract:
    behavior: bh_collector_states
    behavior_config:
      solenoid: false
      roller_speed: 0.0

  # Hopper

  st_hopper_zero:
    behavior: bh_hopper_zero
    behavior_config:
      hopper_speed: 0.0
      kicker: false
      timeout_time: 500

  st_hopper_home:
    behavior: bh_hopper_states
    behavior_config:
      hopper_speed: 0.5
      kicker: false
      timeout_time: 500

  st_hopper_load_ball:
    behavior: bh_hopper_states
    behavior_config:
      hopper_speed: 0.7
      kicker: true
      timeout_time: 0.0

  st_hopper_intake:
    behavior: bh_hopper_states
    behavior_config:
      hopper_speed: 0.5
      kicker: false
      timeout_time: 0.0

  st_hopper_shoot:
    behavior: bh_hopper_states
    behavior_config:
      hopper_speed: 0.8
      kicker: true
      timeout_time: 0.0

  st_hopper_stop:
    behavior: bh_hopper_states
    behavior_config:
      hopper_speed: 0.0
      kicker: false
      timeout_time: 0.0

  # Elevator

  st_elevator_zero:
    behavior: bh_elevator_zero
    behavior_config:
      elevator_speed: 0.0
      beam_sensor: false
      zeroing_threshold: 1.0
      timeout_time: 500

  st_elevator_load:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.0
      beam_sensor: false
      timeout_time: 0

  st_elevator_prime:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.0
      beam_sensor: false
      timeout_time: 0

  st_elevator_shoot:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.0
      beam_sensor: false
      timeout_time: 0

  st_elevator_stop:
    behavior: bh_elevator_states
    behavior_config:
      elevator_speed: 0.0
      beam_sensor: false
      timeout_time: 0

done_for_time_state:

parallel_state:
  pl_floor_intake:
    foreground_states: [st_collector_floor_intake, st_hopper_intake]

  pl_prime:
    foreground_states: [st_collector_extend, st_hopper_home]

  pl_shoot:
    foreground_states: [st_collector_extend, st_hopper_shoot]

  pl_protect:
    foreground_states: [st_collector_retract, st_hopper_stop]

  pl_floor_intake_load_one_ball:
    foreground_states: [st_elevator_load_ball]
    background_states: [st_collector_floor_intake, st_hopper_load_ball]

sequencer_state:
  sq_floor_intake: [pl_floor_intake_load_one_ball, pl_floor_intake]